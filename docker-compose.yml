version: '3.8'

x-mutagen:
  sync:
    defaults:
      ignore:
        vcs: true
        paths: ["node_modules", ".next", ".svelte-kit", ".nuxt", ".git"]
    code:
      alpha: "."
      beta: "volume://app-code"
      mode: "two-way-resolved"
      permissions: { defaultOwner: "id:1000", defaultGroup: "id:1000" }

services:
  app:
    build: { context: ., target: development }
    ports: ["3000:3000"]
    volumes:
      - app-code:/app
      - /app/node_modules
      - /app/.next
      - /app/.svelte-kit
      - /app/.nuxt
    env_file:
      - .env
    environment: [NODE_ENV=development, PIXABAY_API_KEY]
    networks: [app-network]

volumes:
  app-code:

networks:
  app-network:
